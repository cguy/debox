<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="robots" content="noindex,nofollow,noarchive">
        
        <title></title>
        
        <link rel="shortcut icon" type="image/png" href="img/logo.png" />

        <link rel="stylesheet" href="static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="static/css/jquery.mCustomScrollbar.css" />
        
        <link rel="stylesheet" href="static/css/font-awesome.css" />
        <link rel="stylesheet" href="static/css/font-awesome-ie7.css" />
        
        <link rel="stylesheet" href="static/css/jquery.fileupload-ui.css" />
        <link rel="stylesheet" href="static/js/lib/skin-vista/ui.dynatree.css" />

        <link rel="stylesheet" href="static/css/style.css" />

        <!--[if lt IE 9]><link rel="stylesheet" href="static/css/style.ie.css" /><![endif]-->
    </head>
    <body onscroll="onBodyScroll()">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <!-- Fill in with loadTemplate("header", ...); call -->
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <!-- Fill in with loadTemplate(...); call -->
        </div>
        <div id="loading"></div>
        
        <script src="static/js/lib/head.load-0.96.min.js"></script>
        <script type="text/javascript">
            var suffix = "?t=" + new Date().getTime();
            head.js(
                "static/js/lib/modernizr.custom.77358.js",
                "static/js/lib/jquery-1.7.2.min.js",
                "static/js/lib/jquery-ui-1.8.23.custom.min.js",
                "static/js/lib/jquery.dynatree.min.js",
                "static/js/lib/jquery.mCustomScrollbar.js",
                "static/js/lib/jquery.mousewheel.min.js",
                "static/js/lib/jwerty.js",
                "static/js/lib/bootstrap.min.js",
                "static/js/lib/sammy-0.7.1.min.js",
                "static/js/lib/Hogan.js",
                "static/js/lib/date-fr-FR.js",
                "static/js/lib/chosen/chosen.jquery.min.js",
                "static/js/lib/fu/load-image.min.js",
                "static/js/lib/fu/jquery.fileupload.js",
                "static/js/lib/fu/jquery.fileupload-fp.js",
                "static/js/lib/fu/jquery.fileupload-ui.js",
                "static/js/i18n/fr.js" + suffix,
                "static/js/model/album.js" + suffix,
                "static/js/slideshow.js" + suffix,
                "static/js/utils.js" + suffix,
                function() {
                    lang = fr;
                    // Load templates before enable application routing
                    loadTemplates();
                    $("#loading").text(lang.common.loading);
                    app = Sammy(function() {
                        // Comment this line to enable SammyJS logging
                        this.log = function() {}
                    });
                    head.js(
                        "static/js/routes/media-browsing.js" + suffix,
                        "static/js/routes/administration.js" + suffix,
                        "static/js/routes/account.js" + suffix,
                        "static/js/routes/administration/configuration.js" + suffix,
                        "static/js/routes/administration/synchronization.js" + suffix,
                        "static/js/routes/account/albums.js" + suffix,
                        "static/js/routes/account/photos-upload.js" + suffix,
                        "static/js/routes/account/photos.js" + suffix,
                        "static/js/routes/account/administrator-account.js" + suffix,
                        "static/js/routes/account/visitors-accesses.js" + suffix,
                        function() {
                            app.run("#/");
                        }
                    );
                }
            );
        </script>
    </body>
